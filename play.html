        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex; 
            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

            var point = getRandomInt(8,9);
            if(mi < maxImg){              
                mi++;               
                document.getElementById("countingImg").innerHTML = 'ครั้งที่ <span class="hr5">' + mi + '</span>/10';        
            }else if(mi == maxImg && mr < maxRound){
                mr++;
                mi = 1;
                document.getElementById("countingRound").innerHTML = 'รอบที่ <span class="hr4">' + mr + '</span>/3';
